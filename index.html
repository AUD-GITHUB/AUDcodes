<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/qt8hA8F2fyOLZOH6Dz9_9ggEwUQteKdCP7zve3q7GkQ/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/2xgG1WSxYnYSccFKyaNBpu-MFkcJ9zLKFF-qJ_TqY-I/embed"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h5>These games are made using game lab (code.org)</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center><a href="https://studio.code.org/projects/spritelab/-teRwFHKeudQ4SncIIxTdoCVZfupLWi18PY0OiMSvyA" target="_blank"><img class="img-responsive" src="game1.png">
                        </a>
                        <br><br>
                        <div class="carousel-content">
                            <p>Collect The Coins</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="https://studio.code.org/projects/spritelab/jIGk5EKfbVBeYVrmTZnxks5-CFL8YnRgBPEU3lGscS0" target="_blank"><img class="img-responsive" src="game2.png">
                        </a>
                        <br><br>
                        <div class="carousel-content">
                            <p>Control Your Drone</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

</body>

</html>
